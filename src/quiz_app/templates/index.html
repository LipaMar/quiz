<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Wsiz</title>
</head>
<body>
{% if all_quizzes %}
<ul>
    {% for object in all_quizzes %}
        <li><a href="{% url 'quiz:single_quiz_page' object.id %}"> {{ object.quiz_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>There are no quizzes in the database.</p>
{%  endif %}
<a href="{% url 'quiz:create_quiz_page' %}">Create a new quiz</a>
</body>
</html>
